<!DOCTYPE html>
<html>
	<head>
		<title>WhatsApp</title>
		<meta charset="utf-8">

	</head>

	<body>
		<div class="banner">
			<div class="container">
				<h1>WhatsApp</h1>

				<a href="#sign-up-section" class="btn-green">Sign Up</a>
			</div>
		</div>
		
		<div class="container">

			<h2>WhatsApp features</h2>
			
			<div class="cards">
				<div class="card">
					<img src="images/chatting.png" alt="Chatting">
					<h3>Chatting For Free</h3>
					<a href="#" class="btn-green">Start a conversation</a>
				</div>
				<div class="card">
					<img src="images/video-call.webp" alt="Video Call">
					<h3>Encrypted Video Calling</h3>
					<a href="#" class="btn-green">Start a call</a>
				</div>
				<div class="card">
					<img src="images/group-call.webp" alt="Group Call">
					<h3>Group Call Feature</h3>
					<a href="#" class="btn-green">Start a group call</a>
				</div>
			</div>

		</div>
			<div 
				data-tf-widget="lyputUsZ" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;">
			</div>
			<script src="//embed.typeform.com/next/embed.js"></script>
		</div>
